<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
        }
        .question {
            margin-top: 20px;
            text-align: left;
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }
        .page-indicator {
            text-align: left;
            float: left;
            margin-top: 20px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>pjnitsche_p2</h1>
        <div class="question">
            <label for="favorite_course">My favorite course in the BAIS major is</label><br>
            <input type="text" id="favorite_course" name="favorite_course" class="answer-input">
        </div>
        <div class="question">
            <label for="least_favorite_course">My least favorite course in the BAIS major is</label><br>
            <input type="text" id="least_favorite_course" name="least_favorite_course" class="answer-input">
        </div>
        <div class="question">
            <label for="reason">The reason I chose the BAIS major is</label><br>
            <textarea id="reason" name="reason" class="answer-input" rows="4"></textarea>
        </div>
        <div class="page-indicator">Page 2 of 3</div>
        <button onclick="window.location.href='pjnitsche_p3.html';" class="next-button">
            Next Page
        </button>
    </div>
</body>
</html>
