<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
        }
        .question {
            margin-top: 20px;
            text-align: left;
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }
        .page-indicator {
            text-align: left;
            float: left;
            margin-top: 20px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Analytics Student Survey</h1>
        <div class="question">
            <p>I am finishing my __ year at Iowa:</p>
            <div class="answer-checkbox">
                <input type="checkbox" id="first-year" name="year" value="first">
                <label for="first-year">First</label><br>
                <input type="checkbox" id="second-year" name="year" value="second">
                <label for="second-year">Second</label><br>
                <input type="checkbox" id="third-year" name="year" value="third">
                <label for="third-year">Third</label><br>
                <input type="checkbox" id="fourth-year" name="year" value="fourth">
                <label for="fourth-year">Fourth</label><br>
                <input type="checkbox" id="fifth-year" name="year" value="fifth">
                <label for="fifth-year">Fifth or more</label><br>
            </div>
        </div>
        <div class="question">
            <p>BAIS Classes I have completed:</p>
            <div class="answer-checkbox">
                <input type="checkbox" id="info-systems" name="classes" value="info-systems">
                <label for="info-systems">Info Systems</label><br>
                <input type="checkbox" id="operations" name="classes" value="operations">
                <label for="operations">Operations</label><br>
                <input type="checkbox" id="foundations" name="classes" value="foundations">
                <label for="foundations">Foundations of Business Analytics</label><br>
                <input type="checkbox" id="computational-thinking" name="classes" value="computational-thinking">
                <label for="computational-thinking">Computational Thinking</label><br>
                <input type="checkbox" id="database-management" name="classes" value="database-management">
                <label for="database-management">Database Management</label><br>
                <input type="checkbox" id="data-wrangling" name="classes" value="data-wrangling">
                <label for="data-wrangling">Data Wrangling</label><br>
                <input type="checkbox" id="data-mining" name="classes" value="data-mining">
                <label for="data-mining">Data Mining</label><br>
                <input type="checkbox" id="bais-capstone" name="classes" value="bais-capstone">
                <label for="bais-capstone">BAIS Capstone</label><br>
            </div>
        </div>
        <div class="page-indicator">Page 2 of 3</div>
        <button onclick="window.location.href='pjnitsche_p3.html';" class="next-button">
            Next Page
        </button>
    </div>
</body>
</html>
